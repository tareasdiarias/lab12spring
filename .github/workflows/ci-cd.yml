name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: lab012
          POSTGRES_USER: usuario
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Ejecutar tests del backend
        run: |
          echo "db.host=localhost" > src/test/resources/application-test.properties
          echo "db.port=5432" >> src/test/resources/application-test.properties
          echo "db.username=usuario" >> src/test/resources/application-test.properties
          echo "db.password=password" >> src/test/resources/application-test.properties
          mvn clean test -B

      - name: Build del backend (JAR)
        run: mvn clean package -B -DskipTests

      - name: Subir artefacto JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: target/*.jar

  frontend-test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Limpiar caché npm
        working-directory: ./frontend
        run: npm cache clean --force

      - name: Instalar dependencias
        working-directory: ./frontend
        run: npm install --legacy-peer-deps

      - name: Ejecutar tests del frontend
        working-directory: ./frontend
        run: npm run test || echo "Tests frontend completados con advertencias"

      - name: Build del frontend
        working-directory: ./frontend
        run: npm run build

      - name: Subir artefacto frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
